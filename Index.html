<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>My BMI Checker</title>
</head>
<body>
    <h1 class="heading">
    <img class="logo" src="images/download.jpg" alt="logo"> My BMI Checker
    </h1>

    <div class="stats-area">
       
        <fieldset>
            <legend>Your Data Input</legend>
            <label for="height">Height cm:</label>
            <input id="height" name="height" type="text" class="text-input" required>
            <label for="weight">Weight kg:</label>
            <input id="weight" name="weight" type="text" class="text-input" required>
            
         </fieldset>

    <div class="results-area">
        <button class=".btn">Get my BMI</button>
        <p class="result">Your BMI <span id="your-result">0</span></p>

        <script src="js/script.js"></script>

    </div>

        <img class=".chart" src="images/download-1.jpg" alt="chart">

        <img class=".chart-2" src="images/images.jpg" alt="chart-2">

    </div>
    
</body>
</html>
