<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>My BMI Checker</title>

</head>


<body>

    <h1 class="heading"><img class="logo" src="images/download.jpg" alt="logo"> My BMI Checker </h1>


    <div class="stats-area">

        <fieldset>
            <legend>Your Data Input</legend>
            <label for="weight">Weight kg:</label>
            <input id="weight" name="weight" type="text" class="text-input" required>
            <label for="height">Height cm:</label>
            <input id="height" name="height" type="text" class="text-input" required>

            <script src="assets/script.js"></script>

        </fieldset>

        <div class="results-area">

            <button id="btn">Get my BMI</button>

            <p id="result">Your BMI</p>

            <script src="assets/script.js"></script>

        </div>

        <br>

           <img class="chart" src="images/download-1.jpg" alt="chart"> 

 
           <img class="chart-2" src="images/images.jpg" alt="chart-2">

           <script src="assets/script.js"></script>

</body>

</html>
